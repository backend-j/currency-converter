<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>환율 계산</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        .form-group {
            line-height: 2;
        }

        .form-group > #exchangeRateDiv {
            display: inline;
        }

        .remittance-errors {
            color: red;
            display: inline;
            font-size: smaller;
        }
        #timestamp {
            font-size: small;
            margin: 2px;
        }
    </style>
</head>
<body>
<p>
<h2>환율 계산</h2>
<div class="form-group">송금국가: 미국(USD)</div>
<div class="form-group">
    <label th:for="receivingCountry">수취국가:</label>
    <select name="receivingCountry" id="receivingCountry">
        <option value="KRW">한국(KRW)</option>
        <option value="JPY">일본(JPY)</option>
        <option value="PHP">필리핀(PHP)</option>
    </select>
</div>
<div class="form-group">
    <label th:for="exchangeRate">환율:</label>
    <input type="hidden" name="exchangeRate" id="exchangeRate">
    <div id="exchangeRateDiv">0</div><span id="timestamp"></span>
</div>
<div class="form-group">
    <label th:for="remittance">송금액:</label>
    <input type="number" name="remittance" id="remittance" placeholder="송금액을 입력하세요" class="numbersOnly"> USD
    <p id="remittance-errors" class="remittance-errors"></p>
    <p id="amountReceived"></p>
    </p>
</div>
<input type="button" id="convert" value="변환하기"/>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="/js/jquery/jquery.number.min.js"></script>
<script src="/js/index.js"></script>
</body>
</html>
